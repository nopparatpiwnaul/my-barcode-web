<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <style>
    body { font-family: 'Kanit', sans-serif; background: #e6f3ff; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .login-box { background: #fff; border-radius: 12px; box-shadow: 0 4px 18px #b0cfff44; padding: 36px 28px; width: 90%; max-width: 350px; }
    .login-box h2 { margin-top: 0; }
    input { width: 100%; padding: 10px; font-size: 1.1rem; border-radius: 6px; border: 1px solid #aad; margin-bottom: 18px; }
    button { width: 100%; background: #5a9fd6; color: #fff; padding: 12px; border: none; border-radius: 7px; font-size: 1.1rem; cursor: pointer; }
    button:hover { background: #3576ab; }
    .error { color: #c00; min-height: 24px; text-align: left; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="user" placeholder="ชื่อผู้ใช้">
    <input type="password" id="pass" placeholder="รหัสผ่าน">
    <div class="error" id="msg"></div>
    <button onclick="doLogin()">เข้าสู่ระบบ</button>
  </div>
  <script>
    // ตั้งค่าชื่อผู้ใช้/รหัสผ่าน และหน้าที่จะลิงก์ไป
    const userMap = {
      "user1": { pass: "1234", link: "project1/index.html" },
      "user2": { pass: "5678", link: "project1/project2/index.html" }
      // เพิ่ม user ได้ตามต้องการ
    };

    function doLogin() {
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value;
      if (user in userMap && userMap[user].pass === pass) {
        window.location.href = userMap[user].link;
      } else {
        document.getElementById('msg').textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
      }
    }
    // Enter ก็ล็อกอินได้
    document.getElementById('user').addEventListener('keydown', e => { if(e.key==='Enter') doLogin(); });
    document.getElementById('pass').addEventListener('keydown', e => { if(e.key==='Enter') doLogin(); });
  </script>
</body>
</html>
