<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสร้างบาร์โค้ด - สถานีตำรวจภูธรเมืองลพบุรี</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #78C1E5, #3A7D7C);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      max-width: 420px;
      width: 100%;
      min-height: 520px;
      padding: 36px 32px 30px 32px;
      text-align: center;
    }
    h1 {
      margin-bottom: 2px;
      color: #246bad;
      font-size: 1.3em;
    }
    h2 {
      margin-bottom: 18px;
      color: #3A7D7C;
      font-size: 1.05em;
      font-weight: normal;
      letter-spacing: 1px;
    }
    .login-section, .barcode-section {
      margin-top: 18px;
      margin-bottom: 16px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1.09em;
      border-radius: 8px;
      border: 1px solid #b3c6e0;
      margin-bottom: 12px;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }
    .btns {
      display: flex; gap: 13px; margin-bottom: 14px;
    }
    button {
      flex: 1;
      background: linear-gradient(90deg, #246bad 60%, #56b7e6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.08em;
      padding: 10px 0;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Kanit', sans-serif;
    }
    button:hover {
      background: linear-gradient(90deg, #56b7e6 80%, #246bad 100%);
    }
    #barcodeArea {
      margin-top: 40px;
      background: #f7fbff;
      border-radius: 10px;
      min-height: 90px;
      padding: 18px 0 12px 0;
      box-shadow: 0 2px 8px #0001;
    }
    #barcodeText {
      color: #444;
      font-size: 1.08em;
      margin-top: 10px;
      word-break: break-all;
    }
    .hint {
      color: #888;
      font-size: 0.98em;
      margin-top: 12px;
    }
    .logout-btn {
      position: absolute;
      top: 18px;
      right: 24px;
      background: #fa7575;
      font-size: 0.98em;
      padding: 7px 15px;
      border-radius: 6px;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: background 0.15s;
    }
    .logout-btn:hover {
      background: #d94f4f;
    }
    .error {
      color: #d94f4f;
      margin-bottom: 10px;
      font-size: 1em;
    }
    @media (max-width: 520px) {
      .container { padding: 18px 4vw 16px 4vw; }
      .logout-btn { right: 10px; top: 10px; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>สถานีตำรวจภูธรเมืองลพบุรี</h1>
    <h2>MUEANG LOPBURI POLICE STATION</h2>
    <div class="login-section" id="loginSection">
      <div id="loginError" class="error" style="display:none"></div>
      <input type="text" id="username" placeholder="ชื่อผู้ใช้ (Username)" autocomplete="username">
      <input type="password" id="password" placeholder="รหัสผ่าน (Password)" autocomplete="current-password">
      <button id="loginBtn">เข้าสู่ระบบ</button>
    </div>
    <div class="barcode-section" id="barcodeSection" style="display:none">
      <button class="logout-btn" id="logoutBtn">ออกจากระบบ</button>
      <input type="text" id="inputData" placeholder="กรอกข้อความ/เลขบาร์โค้ด">
      <div class="btns">
        <button id="generateBtn">สร้างบาร์โค้ด</button>
        <button id="clearBtn">ล้าง</button>
      </div>
      <div class="hint">
        กรอกข้อมูลแล้วกด Enter หรือปุ่ม "สร้างบาร์โค้ด"
      </div>
      <div id="barcodeArea">
        <svg id="barcode"></svg>
        <div id="barcodeText"></div>
      </div>
    </div>
  </div>
  <script>
    // ผู้ใช้ที่อนุญาต
    const USERS = [
      { user: "adminlopburi", pass: "lopburi2025" },
      { user: "officer001", pass: "1234" }
    ];

    // --- เริ่มระบบล็อกอิน ---
    const loginSection = document.getElementById('loginSection');
    const barcodeSection = document.getElementById('barcodeSection');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginError = document.getElementById('loginError');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    function showBarcodeSection() {
      loginSection.style.display = "none";
      barcodeSection.style.display = "block";
      document.getElementById('inputData').focus();
    }
    function showLoginSection() {
      loginSection.style.display = "block";
      barcodeSection.style.display = "none";
      loginError.style.display = "none";
      usernameInput.value = "";
      passwordInput.value = "";
      usernameInput.focus();
    }
    function checkLogin() {
      const u = usernameInput.value.trim();
      const p = passwordInput.value;
      const found = USERS.find(e => e.user === u && e.pass === p);
      if (found) {
        showBarcodeSection();
      } else {
        loginError.style.display = "block";
        loginError.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }
    loginBtn.onclick = checkLogin;
    passwordInput.addEventListener("keydown", e => { if (e.key === "Enter") checkLogin(); });
    usernameInput.addEventListener("keydown", e => { if (e.key === "Enter") passwordInput.focus(); });
    logoutBtn.onclick = showLoginSection;
    // เริ่มต้นหน้าแรก
    showLoginSection();

    // --- ระบบบาร์โค้ด ---
    const input = document.getElementById('inputData');
    const barcode = document.getElementById('barcode');
    const barcodeText = document.getElementById('barcodeText');
    const barcodeArea = document.getElementById('barcodeArea');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');

    function generateBarcode() {
      let val = input.value.trim();
      if (!val) {
        alert('กรุณากรอกข้อมูล');
        input.focus();
        return;
      }
      JsBarcode(barcode, val, { format: "CODE128", lineColor: "#222", width: 2, height: 60, displayValue: false });
      barcodeText.textContent = val;
      setTimeout(() => {
        barcodeArea.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 120);
    }

    function clearAll() {
      input.value = "";
      barcode.innerHTML = "";
      barcodeText.textContent = "";
      input.focus();
    }

    generateBtn.onclick = generateBarcode;
    clearBtn.onclick = clearAll;
    input.addEventListener("keydown", e => { if (e.key === "Enter") generateBarcode(); });
  </script>
</body>
</html>
